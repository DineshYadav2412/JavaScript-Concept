<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="variable Practise Set4.css">
</head>

<body>
    <div class="container">
        <button class="Add-to-Bag"
            onclick="cartQuantity = cartQuantity+1; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity } items`;">Add
            to Bag</button>
        <button class="Move-to-WishList"
            onclick="cartQuantity = cartQuantity-1; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity } items`;">MOVE
            TO WISHLIST</button>
        <button class="Add-iterm"
            onclick="cartQuantity = cartQuantity+2; document.querySelector('#cart-summary').innerText =`Your Bag has ${cartQuantity } items`;">Add
            1+1 Sale Item</button>


        <h1 id="cart-summary"></h1>

    </div>

    <script>

        let cartQuantity = 0;

        document.querySelector('#cart-summary').innerText = `Your Bag has ${cartQuantity} items`;


    </script>

</body>

</html>
