       <script>

    3) Create method to convert Celsius to Fahrenheit F = (9/5)*C+32.
     <script>

    -->

   <script>
    function Fahrenheit(celsiusValue){
        return 9/5*celsiusValue+32;
    }
    console.log(Fahrenheit(80));
    console.log(Fahrenheit(38));
    console.log(Fahrenheit(20));
    
   </script>
