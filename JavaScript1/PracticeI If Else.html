<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Exceecise If-else & Boolean</title>
</head>

<body>
    <!-- 
    1) Give discount based on age, gender for metro ticket
    
     -> Females get 50% off
     -> Kids under 5 years of age are free
     -> Kids up to 8 years have half ticket
     -> People Over 65 years of age only pay 30% of the ticket
     -> In case of multiple discounts max discount will apply.
    
    -->

    <script>
        let age = 4;
        let gender = "female"; // Male And Female
        let finalDiscount;

        if (age <= 5) {
            finalDiscount = 100;
        } else if (gender === 'female' || age <= 8) {
            finalDiscount = 50;
        } else if (age >= 65) {
            finalDiscount = 30;
        } else {
            finalDiscount = 0;
        }

        console.log(`Your final discount is ${finalDiscount}`);
    </script>
</body>

</html>
