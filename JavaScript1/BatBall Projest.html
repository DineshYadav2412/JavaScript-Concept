<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Project</title>
    <link rel="stylesheet" href="BatBall Project.css">
</head>
<body>
    
    <h1>Bat Ball Stump Game</h1>

    <button onclick="
    const userChoiceMsg='You have chosen Bat';
    // This will generate random number between 0 to 3
    let randomNumber=Math.random()*3;
    let computerChoice;
    if(randomNumber > 0 && randomNumber <=1){
        computerChoice='Bat';
        console.log('computer choice is Bat');
    }else if(randomNumber > 1 && randomNumber <= 2){
        computerChoice ='Ball';
        console.log('computer choice is Ball');
    }
    else{
        computerChoice = 'Stump';
        const computerChoiceMsg='computer choice is ${computerChoice}';
    }

    let resultMsg;
    if (computerChoice === 'Bat') {
        resultMsg = 'user won.';
    }else if(computerChoice === 'Bat'){
        resultMsg = 'its a tie';
    }else if(computerChoice === 'Stump'){
        resultMsg = 'computer has won';
    }

    alert(`${userChoiceMsg} ${computerChoiceMsg} ${resultMsg}`);


    ">Bat</button>
    <button>Ball</button>
    <button>Stump</button>


    <script src="BatBall Project.js"></script>
</body>
</html>
